<!--Used on Opty Page to Display the Prior Contract Page-->
<template>

    <!-- MAIN SECTION -->
    <!-- ====================================================================================================================================================== -->
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large"
        aria-labelledby="id-of-modalheader-h2" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">

            <!-- MODAL HEADER -->
            <!-- =============================================================================== -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    onclick={closeModal}>
                    <!--<lightning:icon class="slds-button__icon slds-button__icon_large fillColor"
                            iconName="utility:close" size="x-small" alternativeText="search" />-->
                    <lightning-icon class="slds-button__icon slds-button__icon_large fillColor"
                        icon-name="utility:close" size="x-small" variant="inverse" alternative-text="Close">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="id-of-modalheader-h2" class="slds-text-heading_medium">Prior Contract Products (Not Current Quote Lines)</h2>
            </header>

            <!-- MODAL CONTENT -->
            <!-- =============================================================================== -->
            <div class="slds-modal__content slds-var-p-around_xxx-small" id="modal-content-id-1">

                <div class="slds-text-title_caps slds-var-p-left_x-small slds-var-p-vertical_x-small">
                    <a href="javascript:void(0);" onclick={goToOpportunitiesLst}>OPPORTUNITIES</a> > <a
                        href="javascript:void(0);" onclick={goToOpportunity}>{optyName}</a>
                </div>
                <div style="height: 400px;">
                    <lightning-datatable key-field="id" data={subscriptionRecs} columns={columns} show-row-number-column
                        hide-checkbox-column>
                    </lightning-datatable>
                </div>
            </div>

            <!-- MODAL FOOTER -->
            <!-- =============================================================================== -->
            <footer class="slds-modal__footer">
                <!-- BUTTONS: RIGHT CORNER -->
                <!-- ====================================== -->
                <div class="slds-float_right">
                    <div class="slds-button">
                        <lightning-button variant="brand-outline" label="Close" onclick={closeModal}></lightning-button>
                        <!--<lightning:button label="Close" name="Cancel" onclick="{!c.closeModalOne}" />-->
                    </div>
                </div>
            </footer>
        </div>
    </section>

    <!--SHADED BACKDROP -->
    <!-- ===============================================================================-->
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
