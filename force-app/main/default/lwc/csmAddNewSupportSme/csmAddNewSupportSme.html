<template>

    <!--Quick Action-->
    <lightning-quick-action-panel header="Add Account Team Member">
        <div class="slds-is-relative">

            <!-- Lightning Spinner -->
            <lightning-spinner alternative-text="Loading" size="medium" if:true={isLoading}></lightning-spinner>

            <!-- Account Team Member record form -->
            <lightning-record-edit-form object-api-name="AccountTeamMember" onload={handleDefault} onsubmit={handleSubmit} onsuccess={handleAccountCreated} onerror={handleError}>
                <lightning-input-field field-name="AccountId" value={accountid} disabled="true">
                </lightning-input-field>
                <lightning-input-field field-name="UserId" value={userId}>
                </lightning-input-field>
                <lightning-input-field field-name="TeamMemberRole" value={teamMemberRole} required="true">
                </lightning-input-field>
                <lightning-input-field field-name="Product__c" value={teamProduct} required="true">
                </lightning-input-field>
                <lightning-button class="slds-m-top_small slds-float_right" variant="brand" type="submit" label="Create"></lightning-button>
            </lightning-record-edit-form>

        </div>
    </lightning-quick-action-panel>
</template>
