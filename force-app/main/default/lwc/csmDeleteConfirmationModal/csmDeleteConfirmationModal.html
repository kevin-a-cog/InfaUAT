<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open"
        aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
            <header class="slds-modal__header slds-modal__header_empty">

            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-spinner variant="brand" if:true={showSpinner}></lightning-spinner>
                <div class="slds-m-top_medium">
                    Confirm Deletion?
                </div>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Cancel" data-name="cancel" onclick={handleClick} disabled={showSpinner}>
                </lightning-button>
                <lightning-button label="Delete" class="slds-m-left_small" variant="destructive" data-name="delete"
                    onclick={handleClick} disabled={showSpinner}>
                </lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
