<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" data-name="cancel" onclick={handleClick}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" data-name="cancel"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{label.Manage_Plan_Objective_Product_Title}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <!-- Spinner. -->
                <div class="spinner">
                    <template if:true={boolDisplaySpinner}>
                        <lightning-spinner alternative-text={label.Loading} variant="brand" size="small"></lightning-spinner>
                    </template>
                </div>
                <c-csm-manage-objective-products record-id={planId} objective-id={objectiveId} button-action="false" onselectedrows={handleProductSelect} str-default-tab="1"></c-csm-manage-objective-products >
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral slds-float_left" data-name="cancel" onclick={handleClick}>{label.Cancel_Button}</button>
                <!--<button if:true={hideSaveButtons} class="slds-button slds-button_brand" data-name="save" onclick={handleClick}>Save</button>-->
                <button if:true={hideSaveButtons} class="slds-button slds-button_brand" data-name="saveandclose" onclick={handleClick}>{label.Add_Button}</button>
                <button if:true={hideDeleteButton} class="slds-button slds-button_brand" data-name="delete" onclick={handleClick}>{label.Remove_Button}</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
