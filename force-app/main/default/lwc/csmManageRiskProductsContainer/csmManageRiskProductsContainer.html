<template>
	
	<!-- If the component is Popped Out. -->
    <template if:true={isPoppedOut}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-manage-risk-products" aria-modal="true" aria-describedby="modal-content-id-manage-risk-products" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="min-width: 100%;margin: 0;">
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-manage-risk-products" style="min-height: 100vh;">
                    <c-csm-manage-risk-products record-id={recordId} onpopout={popOut} bool-display-actions={boolDisplayActions} is-popped-out oncreate={handleCreate}></c-csm-manage-risk-products>
                </div>
            </div>
        </section>
    </template>

	<!-- If the component is not Popped Out. -->
    <template if:false={isPoppedOut}>
        <c-csm-manage-risk-products record-id={recordId} onpopout={popOut} bool-display-actions={boolDisplayActions} bool-no-modal={boolNoModal} onselect={handleSelectedRecords} oncreate={handleCreate}></c-csm-manage-risk-products>
    </template>
</template>
