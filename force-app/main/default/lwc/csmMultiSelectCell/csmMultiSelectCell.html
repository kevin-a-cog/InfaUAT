                                                        label-when-on={obj.project.strLabel} 
                                                        variant={obj.project.strState} 
                                                        data-id={obj.project.strId} 
                                                        onclick={clickSlot} class="slds-button slds-button_brand slds-button_stretch">
                                                    </lightning-button-stateful>-->
                            <button type="submit" class={obj.project.strState} onclick={clickSlot}  data-id={obj.project.strId} >{obj.project.strLabel} </button>
                        </div>
                    </td>
                    <td  key={obj.product.strId}>
                        <div class="slds-truncate">

                                                        label-when-on={obj.product.strLabel}

                            <button type="submit" class={obj.product.strState} onclick={clickSlot} data-id={obj.product.strId} >{obj.product.strLabel} </button>
                        </div>
                    </td>

                            </lightning-button-stateful>-->

                            <button type="submit" class={obj.engagement.strState} onclick={clickSlot} data-id={obj.engagement.strId} >{obj.engagement.strLabel} </button>
