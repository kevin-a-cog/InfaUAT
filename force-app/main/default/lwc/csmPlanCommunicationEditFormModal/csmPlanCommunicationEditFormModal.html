<template>
    <template if:true={isEditForm}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" data-name="cancel" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" data-name="cancel"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalTitle}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-csm-plan-communication-edit-form alternate-id={alternateId} record-id={recordId} comment-record-id={commentRecordId} onclose={handleClose} is-popped-out={isPoppedOut} str-parent-comment-id={strParentCommentId} is-edit-form={isEditForm} is-reply-form={isReplyForm}></c-csm-plan-communication-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:false={isEditForm}>
        <c-csm-delete-confirmation-modal record-id={commentRecordId} onclose={handleClose} ></c-csm-delete-confirmation-modal>
    </template>
</template>
