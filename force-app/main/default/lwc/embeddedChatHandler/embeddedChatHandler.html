<template>
    <template if:false={isAgent}>
        <div class="chatMessage chasitor">{decodedMessage}</div>
    </template>
    <template if:true={isAgent}>
        <template if:true={isPlainText}>
            <div class="chatMessage agent plainText">
                <lightning-formatted-rich-text value={content}>
                </lightning-formatted-rich-text>
            </div>
        </template>

        <template if:true={isUserQuery}>
            <c-lwc-chatbot-query query={content}></c-lwc-chatbot-query>
        </template>
    </template>
</template>
