<template>
    
    <!--Quick Action-->
    <lightning-quick-action-panel title={strHeader}>
        <div class="slds-is-relative">
            
            <template lwc:if={boolInitialLoad}>
                <!-- Lightning Spinner -->
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner> <!-- </T01> -->
            </template>

            <template lwc:else>

                <!-- Lightning Spinner -->
                <lightning-spinner alternative-text="Loading" size="medium" if:true={boolDisplaySpinner}></lightning-spinner>
                
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title slds-hyphenate">{strHeader}</h2> <!-- </T01> -->
                </header>
                
                <!-- Modal Body -->
                <div class="slds-p-around_small">
    
                    <!-- Lightning form -->
                    <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} density="comfy">
                        <lightning-input-field field-name="Business_Justification__c" required="true"> </lightning-input-field> <!-- </T01> -->
                    </lightning-record-edit-form>
                </div>
            </template>

        </div>
    
        <!-- Footer Buttons -->
        <div slot="footer">
            <lightning-button label="Cancel" title="Cancel" onclick={cancel}></lightning-button>
            &nbsp; &nbsp;
            <lightning-button label="Save" title="Save" variant="brand" onclick={save}></lightning-button>
        </div>
    
    </lightning-quick-action-panel>

</template>
