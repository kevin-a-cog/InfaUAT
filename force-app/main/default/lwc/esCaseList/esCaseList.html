<template>
<div class="container-fluid position-relative p-0">
<div class="es-breadcrumb-container es-breadcrumb-container--sticky">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="es-breadcrumb-wrapper">
                    <lightning-breadcrumbs>
                        <lightning-breadcrumb
                            label="Home"
                            href="path/to/place/1"
                            onclick={handleNavigateToCustomPage1}>
                        </lightning-breadcrumb>
                        <lightning-breadcrumb
                            label="Cases"
                            href="path/to/place/2"
                            onclick={handleNavigateToCustomPage2}>
                        </lightning-breadcrumb>
                    </lightning-breadcrumbs>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="es-banner-container">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="es-banner__heading">Cases</h2>
            </div>
        </div>
    </div>
</div>
<img class="es-case-banner" src={caseBanner} alt="case banner" />
</div>
<div class="container-fluid es-container-fluid--grey">
<div class="container">
    <template if:true={showSpinner}>
        <lightning-spinner class="slds-is-fixed" alternative-text="Loading" size="large"></lightning-spinner>
    </template>
    <div class="row">
        <div class="col-md-9 mt-30">
            <div class="es-caselist-wrapper">                          
                <lightning-tabset class="es-tabs">
                    <lightning-tab label="MY OPEN CASES" class="es-tabs__label">
                        <template  if:true={areDetailsAvailableOpenCase}>
                            <div class="table-responsive">
                                <c-es-case-table  tab-name = "My Open Cases" open-cases={openCases} is-checkbox-on="false"  columns={COL_CONTACTS} disable-search={disableSearch}  map-fields={mapFieldVal} ></c-es-case-table>
                            </div>                                
                        </template>
                        <template if:false={areDetailsAvailableOpenCase}>
                            <div class="d-flex align-items-center justify-content-between">
                                <p>There are no open cases right now.</p>
                            </div>
                        </template>
                    </lightning-tab>
                    <lightning-tab label="ALL OPEN CASES" class="es-tabs__label">
                        <template  if:true={areDetailsAvailableAllCase}>
                            <div class="table-responsive">
                                <c-es-case-table  tab-name = "All Open Cases" open-cases={allOpenCases} is-checkbox-on="false"  columns={COL_CONTACTS} disable-search={disableSearch}  map-fields={mapFieldVal} ></c-es-case-table>
                             </div>                                
                        </template>
                        <template if:false={areDetailsAvailableAllCase}>
                            <div class="d-flex align-items-center justify-content-center es-section--empty">
                                <p>There are no open cases right now.</p>
                            </div>
                        </template>
                    </lightning-tab>
                    <lightning-tab label="ALL CLOSED CASES" class="es-tabs__label">
                        <template  if:true={areDetailsAvailableCloseCase}>
                            <div class="table-responsive">
                                <c-es-case-table  tab-name = "All Closed Cases" open-cases={allClosedCases} is-checkbox-on="false"  columns={COL_CONTACTS} disable-search={disableSearch}  map-fields={mapFieldVal} ></c-es-case-table>
                            </div>                                
                        </template>
                        <template if:false={areDetailsAvailableOpenCase}>
                            <div class="d-flex align-items-center justify-content-between">
                                <p>There are no closed cases right now.</p>
                            </div>
                        </template>
                    </lightning-tab>
                </lightning-tabset>  
                
            </div>
        </div>
        <div class="col-md-3 mt-30">
            <c-es-quicklinks ></c-es-quicklinks>
        </div>
        <!--<div class="col-md-3 mt-30">
            <h4 class="es-sidebar__heading--big pt-2">Other ways to access help</h4>
            <ul class="link-option-vanilla-wrapper">                 
                <li class="link-option-vanilla__item">
                    <span class="link-option-vanilla__img"><img src={postQuestions} alt="post questions" /></span>
                    <span class="link-option-vanilla__text">Post your question to our community</span>
                    <span class="float-right"><lightning-button-icon variant="container" size="x-small" icon-name="utility:chevronright"></lightning-button-icon></span>
                </li>
                <li class="link-option-vanilla__item">
                    <span class="link-option-vanilla__img"><img src={searchKb} alt="search knowledge base" /></span>
                    <span class="link-option-vanilla__text">Search in our Knowledge Base</span>
                    <span class="float-right"><lightning-button-icon variant="container" size="x-small" icon-name="utility:chevronright"></lightning-button-icon></span>
                </li>
            </ul>
        </div>-->
    </div>
</div>

    </symbol>
</svg>
</div>
</template>
