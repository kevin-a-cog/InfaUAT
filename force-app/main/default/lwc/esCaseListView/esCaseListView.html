<template>

    <div class="in-wrapper-bg-fuild-white case-wrapper mt-4">
        <ul>
            <li>
                <div class="case-num"><span onclick={redirectToCase} data-id={objCase.Id}>{objCase.CaseNumber}</span></div>
                <div class="case-label">{label.Case_Number}</div>
            </li>
            <li>
                <div class="case-value">{objCase.Org_Formula_Id__c}</div>
                <div class="custom-toolTip">{objCase.Org_Formula_Id__c}</div>
                <div class="case-label">{label.Org_ID}</div>
            </li>
            <li>
                <div class="case-value">{objCase.Forecast_Product__c}</div>
                <div class="custom-toolTip">{objCase.Forecast_Product__c}</div> <!-- <T01> -->
                <div class="case-label">{label.Product}</div>
            </li>
            <li>
                <div class="case-value">{objCase.Next_Action__c}</div>
                <div class="case-label">{label.Next_Action}</div>
            </li>
            <li>
                <div class="case-value">{objCase.Status}</div>
                <div class="case-label">{label.Status}</div>
            </li>
        </ul>
        <div class="case-detail-wrapper mt-4">
            <div class="case-detail">{objCase.Subject}</div>
            <div class="custom-toolTip">{objCase.Subject}</div>
            <div class="case-label">{label.Subject}</div>
        </div>
    </div>

</template>
