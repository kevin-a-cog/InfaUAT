<template>
    <div class="container">
         <!-- lightning button for open modal window -->
        <lightning-button variant="brand"
            label="What is Modal/PopUp in LWC?"
            title="What is Modal/PopUp in LWC?"
            onclick={openModal}>
        </lightning-button>
        <!--Use template if:true to display/hide popup based on isModalOpen value--> 
        <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open es-modal-wrapper">
                <div class="slds-modal__container">
                    <div class="es-modal__content">
                    <!-- Modal/Popup Box LWC header here -->
                        <header class="slds-modal__header es-modal__header">
                            <button class="es-button--only-icon" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close"
                                    alternative-text="close"
                                    size="xx-small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal/PopUp Box header LWC</h2>
                        </header>
                        <!-- Modal/Popup Box LWC body starts here -->
                        <div class="es-modal__faux-body">
                            <div class="es-modal__body" id="modal-content-id-1">
                                <p>Modals/Popup Box are used to display content in a layer above the app.</p>
                                <p>This paradigm is used in cases such as the creation or editing of a record, as well as various types of messaging and wizards.</p>
                            </div>
                        </div>            	
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="es-modal__footer">
                        <lightning-button label="Confirm" class="es-button es-button--primary"  onclick={submitDetails}></lightning-button>		
                    </footer>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>  
    </div>
</template>
