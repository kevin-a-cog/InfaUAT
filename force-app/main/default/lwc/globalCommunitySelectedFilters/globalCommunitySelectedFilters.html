<template>
    
    <div class="row row-paddings pt-0">
        <template for:each={lstFilters} for:item="objFilter">
            <div key={objFilter.strValue}>
                <div class="in-search-cta search-filter">
                    {objFilter.strValue}
                    <lightning-icon class="ml-3 change-pointer" icon-name="utility:close" alternative-text="close" title="close" size="xx-small" data-value={objFilter.strValue} data-name={objFilter.strName} onclick={removeSelection}></lightning-icon>
                </div>
            </div>
        </template>
        <div class="pl-2 change-pointer clear-filter" onclick={clearAllFilters}>{strLabel}</div>
    </div>

</template>
