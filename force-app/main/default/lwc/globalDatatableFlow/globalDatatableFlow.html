<template>
    
    <div class="slds-is-relative">

        <!-- Lightning Spinner -->
        <lightning-spinner alternative-text="Loading" size="medium" if:true={isLoading}></lightning-spinner>

        <!-- Datatable -->
        <template if:false={isLoading}>
            <lightning-datatable
                    key-field="id"
                    data={lstData}
                    columns={lstColumns}
                    onrowselection={selectRecords}
                    if:true={lstData}
                    wrap-text-max-lines="3">
            </lightning-datatable>
        </template>

    </div>

</template>
