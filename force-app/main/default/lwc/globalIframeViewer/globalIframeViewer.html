<template>
    
	<!-- If the header is provided. -->
	<template if:true={boolDisplayHeader}>
		<div class="slds-is-relative">
			<lightning-card  title={strHeader}>
				<iframe frameborder={objProperties.strFrameBorder} marginheight={objProperties.strMarginHeight} marginwidth={objProperties.strMarginWidth} src={objProperties.strURL}></iframe>
			</lightning-card>
		</div>
	</template>

	<!-- If the header is provided. -->
	<template if:false={boolDisplayHeader}>
		<iframe frameborder={objProperties.strFrameBorder} marginheight={objProperties.strMarginHeight} marginwidth={objProperties.strMarginWidth} src={objProperties.strURL}></iframe>
	</template>
</template>
