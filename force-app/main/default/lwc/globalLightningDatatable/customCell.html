<template>
	<c-global-custom-cell str-record-label={typeAttributes.label} str-record-object-a-p-i-name={typeAttributes.objectapiname} 
			str-record-field-a-p-i-name={typeAttributes.fieldapiname} str-record-parent-object-a-p-i-name={typeAttributes.parentobjectapiname} 
			bool-is-name={typeAttributes.boolisname} map-ids={typeAttributes.mapids} bool-is-editable={typeAttributes.editable} 
			str-row-id={rowKeyValue} str-value={value} str-field-type={typeAttributes.subtype} 
			str-table-id={typeAttributes.tableid} str-column-label={typeAttributes.columnlabel}></c-global-custom-cell>
</template>
