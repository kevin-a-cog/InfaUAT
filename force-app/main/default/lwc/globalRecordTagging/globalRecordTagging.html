<template>

	<!-- Custom CSS. -->
	<div class="customGeneralCSS" lwc:dom="manual"></div>

	<!-- Tags. -->
	<lightning-card if:true={boolTagsFound} variant="Narrow" data-id={intId} data-blink={boolBlink}>
		<div class="container" data-id={intId}>
			<template for:each={lstRecords} for:item="objRecord">
				<span key={objRecord.Id} data-id={objRecord.Id} class="tag" onclick={openRecord}>{objRecord.Name}</span>
			</template>
		</div>
	</lightning-card>
</template>
