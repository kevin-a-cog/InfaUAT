<template>

    <template lwc:if={showToast}>

        <!-- Toast container -->
        <div class="slds-notify_container slds-is-relative override-zindex">
            <div class={computedThemeClassNames} role="status">
    
                <!-- Icon -->
                <span class={computedIconClassNames} title={title}>
                    <lightning-icon icon-name={iconName} size="medium" alternative-text={alternateText} title={title}></lightning-icon>
                </span>
    
                <!-- Message -->
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small">{strMessage}</h2>
                </div>
    
            </div>
        </div>
    </template>

</template>
