<template>

    <template lwc:if={show}>

        <!-- Visual Picker Container -->
        <fieldset class="slds-form-element">
            
            <!-- Body -->
            <div class="slds-form-element__control">
                
                <template for:each={lstOptions} for:item="objOption">
                    <div class="slds-visual-picker slds-visual-picker_vertical" key={objOption.strKey}>
                        <input 
                            type="radio"
                            id={objOption.strKey}
                            value={objOption.strKey}
                            name="option"
                            data-id={objOption.strKey}
                            onchange={select}
                        />
                        <label for={objOption.strKey}>
                            <span class="slds-visual-picker__figure slds-visual-picker__text slds-align_absolute-center">
                                <span>
                                    <span class="slds-text-heading_medium">{objOption.strOption}</span>
                                </span>
                            </span>
                            
                            <!-- Selected -->
                            <span class="slds-visual-picker__text-check">
                                <lightning-icon icon-name="utility:check" variant="inverse" size="x-small" alternative-text="Check" title="Check"></lightning-icon>
                            </span>
                        </label>
                    </div>
                </template>
                
            </div>
        </fieldset>
    </template>

</template>
