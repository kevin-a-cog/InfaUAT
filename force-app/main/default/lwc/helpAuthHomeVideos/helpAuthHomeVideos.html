<template>
    <template if:true={carouselSlide}>
        <div class="border-fix pt-3">
            <div class="container in-auth-videos-container">
                <div class="carousel-wrapper">
                    <div class="in-heading-container">
                        <a href={searchPage} class="in-section-link-header">
                            <div class="in-section-heading">
                                Videos
                            </div>
                            <lightning-icon class="chevron-down right-chev"
                                icon-name="utility:chevronright" size="x-small">
                            </lightning-icon>
                        </a>
                    </div>
                    <div class="carousel">

                        <div class="owl-carousel owl-theme">
                            <template for:each={carouselSlide} for:item="urlitem">
                                <div key={urlitem.rowId} class="video-card-wrap mb-3 mt-3">
                                    <div class="video-wrapper">
                                        <div class="thumbnail-outer" data-id={urlitem.rowId} onclick={displayVideo}>
                                            <img class="thumbnail" src={playicon}>
                                        </div>
                                        <img style="height: 235px;" src={urlitem.htmlImage} />
                                    </div>
                                    <div>
                                        <div class="in-community-tile pt-0">
                                            <div class="m-0 mb-3 pt-2">
                                                <div class="in-title-follow">
                                                    <div class="in-community-name">
                                                        {urlitem.title}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="hr"></div>
                                            <div class="in-community-desc">
                                                {urlitem.videoDescription}
                                            </div>
                                            <div>
                                                <a href={urlitem.clickUri} target="_blank"
                                                    class="in-take-me-cta change-pointer">
                                                    <div>LEARN MORE</div>
                                                    <i
                                                        class="in-take-me-arrow"><span>&#8594;</span></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>

            <template if:true={displaymodal}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open outerModalContent">
                    <div class="slds-modal__container in-auth-videos-outerModalContent">
                        <header style="border: 0px;" class="slds-modal__header in-auth-videos-popup-header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" variant="inverse"
                                    size="x-small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                        </header>
                        <div class="slds-modal__content in-auth-videos-popup">
                            <iframe width="800" height="450" src={embeddedhtmlmodal} frameborder="0" allowfullscreen
                                allow="autoplay; encrypted-media"></iframe>
                        </div>
                    </div>
                </section>
            </template>
        </div>

    </template>
</template>
