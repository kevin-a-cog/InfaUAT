<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open in-modal-wrapper">
        <div class="slds-modal__container">
            <div class="in-modal__content">
                <header class="slds-modal__header in-modal__header">
                    <button class="in-button--only-icon" title="Close" onclick={handleModalClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="xx-small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">{heading}</h2>
                </header>
                <div class="in-modal__faux-body">

                    <div class="in-modal__body">
                        <div class="slds-is-relative">
                            <lightning-spinner variant="brand" if:true={showSpinner}></lightning-spinner>
                            <lightning-input type="text" label="Title" value={titleVal} onchange={handleTitle} required>
                            </lightning-input>

                            <template if:true={selectedpostto}>
                                <lightning-combobox name="category" label="Category" placeholder="Select Category"
                                    options={firstFilterlist} value={selectedCategory} onchange={handleCategory}
                                    required>
                                </lightning-combobox>
                            </template>


                            <template if:false={selectedpostto}>
                                <c-help-multi-pick-list options={firstFilterlist} selectedfilters={selectedfilters}
                                    onvaluechange={handlefirstChange} label="Category" placeholder="Select Category"
                                    data-id="in-first-filter">
                                </c-help-multi-pick-list>


                            </template>

                            <lightning-input-rich-text label="Description" variant="bottom-toolbar" value={bodyVal}
                                onchange={handleBody} message-when-bad-input="You haven't composed anything yet."
                                valid={validity} label-visible required>
                            </lightning-input-rich-text>
                        </div>

                    </div>
                    <footer class="in-modal__footer in-btn-grp d-flex justify-content-end">
                        <lightning-button style="padding-right: 18px" label="Create" onclick={handleCreateIdea}>
                        </lightning-button>
                        <lightning-button label="Cancel" onclick={handleModalClose}></lightning-button>
                    </footer>
                </div>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>

</template>
