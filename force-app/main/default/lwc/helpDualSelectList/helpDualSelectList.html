<template>
    <div class="slds-grid slds-gutters slds-m-left_large">
        <div class="slds-col slds-size_1-of-2">
            <lightning-dual-listbox name="Quick Links" label="Quick Links" source-label="Available"
                selected-label="Selected" field-level-help="Select options to enable in community" options={options}

                </lightning-button>
        </div>
    </div>
</template>
