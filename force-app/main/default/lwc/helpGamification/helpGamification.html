                <li class="list-item">
                    <div class="item-flex">
                        <div class="in-gamification-badge-container">

                                <div>
                                    <img class="help-gam-badge" src={onestarimg}>
                                </div>
                            </template>
                        </div>
                        <div class="in-gamification-badge-container">
                            <template if:true={twostar}>
                                <div>
                                    <img class="help-gam-badge" src={twostarimg}>
                                </div>
                            </template>
                        </div>
                        <div class="in-gamification-badge-container">
                            <template if:true={threestar}>
                                <div>
                                    <img class="help-gam-badge" src={threestarimg}>
                                </div>
                            </template>

                        </div>
                        <div class="in-gamification-badge-container">
                            <template if:true={fourstar}>
                                <div>
                                    <img class="help-gam-badge" src={fourstarimg}>
                                </div>
                            </template>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
