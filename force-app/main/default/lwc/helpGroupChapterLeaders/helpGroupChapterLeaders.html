<template>
	<template if:true={isComponentVisible}>
	<!-- START - T3 - Displaying chapter leaders name in the Group details widget.-->
		<h1 class="in-heading in-teal in-heading-bottom">Chapter Leaders</h1>
		<ul>
			<template for:each={chapterLeaderResult} for:item="item">
				<li key={item.chapterLeader.Id} class="list-item d-flex">
					<div>
						<img src={item.chapterLeader.Member.FullPhotoUrl} class="profile-icon">
					</div>
					<div class="pl-2 d-flex name-icon" style="justify-content: center;">
						<a href={item.profileUrl} class="user-name">{item.chapterLeader.Member.CommunityNickname}</a>
					</div>
				</li>
			</template>
		</ul>
	<!-- END - T3 - Displaying chapter leaders name in the Group details widget.-->
</template>
</template>
