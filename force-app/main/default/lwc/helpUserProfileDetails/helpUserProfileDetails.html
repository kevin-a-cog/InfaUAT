<template>
    <template if:true={showData}>
        <lightning-spinner variant="brand" if:true={showNickSpinner}></lightning-spinner>

        <div class="container bg-color">

            <template if:true={followVisible}>
                <div class="help-outer-div">
                    <div class="help-img">
                        <img class="help-contentPic" src={photourl} />
                        <div class="help-user-name mobile">
                            <h2 class="slds-text-heading_medium slds-m-bottom_xx-small">
                                {name}
                            </h2>
                        </div>
                        <template if:true={userpoints}>
                            <div class="help-points">
                                {userpoints} points
                            </div>
                        </template>
                    </div>

                    <div class="help-profile-detail">
                        <template if:true={followVisible}>
                            <div class="d-flex ml-auto">
                                <lightning-button variant="brand-outline" label={followLabel} onclick={handlefollowclick}
                                    class="help-follow-button"></lightning-button>
                            </div>
                        </template>

                        <div class="help-user-name desktop">
                            <h2 class="slds-text-heading_medium slds-m-bottom_xx-small">
                                {name}
                            </h2>

                        </div>

                        <div class="lgc-bg">
                            <label class="help-input-label">TITLE</label><br>
                            <input class="help-input-text" type="text" value={title}>

                        </div>

                        <div class="help-firstLast-name desktop">
                            <div>
                                <label class="help-input-label">FIRST NAME</label><br>
                                <input class="help-input-text" type="text" value={firstName}>
                            </div>
                            <div class="help-lastname desktop">
                                <label class="help-input-label">LAST NAME</label><br>
                                <input class="help-input-text" type="text" value={lastName}>
                            </div>

                        </div>


                        <!-- <div class="help-firstLast-name mobile">
                            <div>
                                <label class="help-input-label">FIRST NAME</label><br>
                                <input class="help-input-text" type="text" value={firstName}>
                            </div>
                            <div class="help-lastname desktop">
                                <label class="help-input-label">LAST NAME</label><br>
                                <input class="help-input-text" type="text" value={lastName}>
                            </div>

                        </div> -->

                        <!-- <div class="help-email-phone">
                            <div class="lgc-bg">
                                <label class="help-input-label">EMAIL</label><br>
                                <div class="help-input-text">{email}</div>
                            </div>
                        </div>

                        <div class="help-company-address">
                            <div class="lgc-bg">
                                <label class="help-input-label">COMPANY</label><br>
                                <input class="help-input-text" type="text" value={company}>
                            </div>
                        </div> -->

                    </div>
                </div>
            </template>

            <template if:false={followVisible}>
                <div class="help-outer-div">

                    <div class="help-image-block">
                        <template if:false={followVisible}>
                            <img class="help-contentPic" src={photourl} onclick={showUploadImage} />
                        </template>

                        <template if:false={nicknameshow}>
                            <div class="help-name-edit-outer">
                                <div class="help-display-name"> {name} </div>

                                <template if:false={followVisible}>
                                    <div class="help-nickname-edit">
                                        <lightning-button-icon title="Update your nickname" variant="bare" icon-name="utility:edit" size="medium"
                                            onclick={handleNickName}>
                                        </lightning-button-icon>
                                    </div>
                                </template>
                            </div>
                        </template>

                        <template if:true={nicknameshow}>

                            <div class="help-nickname-input">
                                <lightning-input type="text" value={name} onchange={handleNickNameInput}>
                                </lightning-input>
                            </div>

                            <div class="row help-save-cancel">
                                <div class="help-save-icon">
                                    <lightning-button variant="brand" name="save" label="Save" onclick={handlepostName}
                                        class="slds-m-left_x-small"></lightning-button>
                                </div>

                                <div>
                                    <lightning-button label="Cancel" name="cancel" onclick={handlepostName}
                                        class="slds-m-left_x-small"></lightning-button>
                                </div>
                            </div>

                        </template>

                        <template if:true={userpoints}>
                            <div class="help-points">
                                {userpoints} points
                            </div>
                        </template>

                    </div>



                    <div class="vl"></div>



                    <div class="help-userinfo">
                        <template if:false={followVisible}>
                            <div class="d-flex ml-auto">
                                <div class="help-edit-icon" onclick={handleEdit}>
                                    <lightning-button variant="brand-outline" label="Edit" class={togglecls} icon-name="utility:edit">
                                    </lightning-button>
                                </div>
                                <!-- <div>
                                    <a class="help-edit-text" onclick={handleEdit}>Edit</a>
                                </div> -->
                            </div>
                        </template>

                        <div>
                            <label class="help-input-label">TITLE</label><br>
                            <input class="help-input-text" type="text" value={title}>
                        </div>

                        <div class="help-firstLast-name desktop">
                            <div>
                                <label class="help-input-label">FIRST NAME</label><br>
                                <input class="help-input-text" type="text" value={firstName}>
                            </div>
                            <div class="help-lastname desktop">
                                <label class="help-input-label">LAST NAME</label><br>
                                <input class="help-input-text" type="text" value={lastName}>
                            </div>

                        </div>


                        <!-- <div class="help-firstLast-name mobile">
                            <div>
                                <label class="help-input-label">FIRST NAME</label><br>
                                <input class="help-input-text" type="text" value={firstName}>
                            </div>
                            <div class="help-lastname desktop">
                                <label class="help-input-label">LAST NAME</label><br>
                                <input class="help-input-text" type="text" value={lastName}>
                            </div>

                        </div> -->

                        <!-- <div class="help-email-phone">
                            <div>
                                <label class="help-input-label">EMAIL</label><br>
                                <div class="help-input-text">{email}</div>
                            </div>

                        </div>
                        <div class="help-company-address">
                            <div>
                                <label class="help-input-label">COMPANY</label><br>
                                <input class="help-input-text" type="text" value={company}>
                            </div>
                        </div> -->

                    </div>
                </div>
            </template>



            <template if:true={showImgUploadModal}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1"
                    class="slds-modal slds-fade-in-open in-modal-wrapper outerModalContent">
                    <div class="slds-modal__container outerModalContent">
                        <div class="in-modal__content">
                            <header class="slds-modal__header in-modal__header">
                                <button class="in-button--only-icon" title="Close" onclick={handleModalClose}>
                                    <lightning-icon icon-name="utility:close" alternative-text="close" size="xx-small">
                                    </lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 class="slds-text-heading_medium slds-hyphenate">{heading}</h2>
                            </header>
                            <div class="in-modal__faux-body">

                                <div class="in-modal__body">
                                    <div class="slds-is-relative">
                                        <lightning-spinner variant="brand" if:true={showSpinner}></lightning-spinner>
                                        <div>
                                            You can upload a JPG, GIF or PNG file. Maximum file size is 16 MB.
                                        </div>
                                        <div>
                                            <lightning-input type="file" accept=".png, .jpg, .jpeg, .gif"
                                                onchange={handleUploadFinished}>
                                            </lightning-input>
                                        </div>

                                        <template if:true={imageName}>
                                            <div class="slds-text-body_small help-file-font">{imageName}</div>
                                        </template>
                                    </div>

                                </div>
                                <footer class="in-modal__footer in-btn-grp d-flex justify-content-end">
                                    <lightning-button style="padding-right: 18px" label="Save" onclick={handleFileSave}>
                                    </lightning-button>
                                    <lightning-button label="Cancel" onclick={handleModalClose}></lightning-button>
                                </footer>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>


        </div>
    </template>
</template>
