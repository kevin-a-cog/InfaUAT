<template>
    <template if:true={showParticipants}>
        <div class="in-user-profile-following-container">       
        <h1 class="in-heading in-teal in-heading-bottom">Following</h1>
        <ul class="in-user-following-container">
            <template for:each={topParticipants} for:item="item">
                <li key={item} class="list-item d-flex">
                    <div>
                        <img src={item.PhotoURL} class="profile-icon">
                    </div>
                    <div class="pl-2 d-flex name-icon" style="justify-content: center;">
                        <a href={item.URL} class="user-name">{item.Name}</a>
                    </div>
                    <div class="ml-auto pr-2 points-wrapper">
                        <div class="points">{item.Points}</div>
                        <div class="points-text">Points</div>
                    </div>
                </li>
            </template>
        </ul>
        </div>
    </template>
    
</template>
