 <template>
    <div class={inAnnouncementContainer}>
        <template for:each={announcementMessage} for:item="announcement">
            <div key={announcement.Id} class="slds-notify slds-notify_alert in-notify-alert slds-alert_warning in-alert" role="alert"
                data-id={announcement.Id}>
                <div class="container in-notify-container">
                    <span class="slds-icon_container slds-icon-utility-warning">
                        <img src={anouncementLogo} class="in-alert-img">
                    </span>
                    <div class="in-anouncement-textwrap">
                        <!--Tag 3 starts-->
                        <lightning-formatted-rich-text value={announcement.Description__c} access="global">
                        </lightning-formatted-rich-text>
                         <!--Tag 3 ends-->
                    </div>
                    <div class="in-notify-close">
                        <button data-id={announcement.Id} class="slds-button slds-button_icon slds-button_icon-small"
                            onclick={hideAnnouncement} title="Close">
                            <img src={closeLogo} class="in-close-img">
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
