<template>
    <template if:true={allCommunityList}>
        <div class="infa-join-community-container">
            <div class="container">
                <div class="d-flex align-items-center">
                    <a href={topicCatalogUrl} class="in-section-link-header">
                        <div class="in-section-heading in-section-heading-white">
                            Top Communities
                        </div>
                        <lightning-icon class="chevron-down right-chev"
                        icon-name="utility:chevronright" size="x-small">
                    </lightning-icon>
                </a>
            </div>
            <div class="row infacom-join-community-tiles">
                <template if:true={allCommunityList}>
                    <template for:each={allCommunityList} for:item="communityItem">
                        <div class="col-sm-4" key={communityItem}>
                            <div class="infa-join-community">
                                <div class="row infa-join-tile">
                                    <div class="col-sm-3 infa-join-community-icon"><img
                                        src={communityLogo} alt=""></div>
                                        <div class="col-sm-8 infa-join-community-names">
                                            <div class="infa-join-community-header">{communityItem}</div>
                                        </div>
                                        <div class="col-sm-1 infa-join-community-join">
                                            <div class="infa-join-community-add" data-value={communityItem} style="cursor: pointer;" onclick={handleRedirect}>
                                                <img src={addLogo} alt="Follow" data-value={communityItem} style="cursor: pointer;">                                    
                                                <div class="infa-join-community-background"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </template>
                </div>
            </div>
        </div>
    </template>
</template>
