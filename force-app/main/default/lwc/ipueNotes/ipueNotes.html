<template>
    
    <div>
        <section class="slds-modal slds-fade-in-open" role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" >
            <!-- Modal Container -->
            <div class="slds-modal__container slds-is-relative slds-p-around_medium">
                
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={onCloseClick}>
                        <lightning-icon class="close-icon" icon-name="utility:close" size="medium"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add or Edit Note</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium modal-body">

                    <div class="slds-m-around_medium">
                        <lightning-record-form
                        object-api-name="Estimation_Output__c"
                        record-id={recordId}
                        fields="Notes__c"
                        mode="view"
                        oncancel={onCloseClick}
                        onsuccess={handleSuccess}
                    ></lightning-record-form>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <!-- Modal Backdrop -->
    <div class="slds-backdrop slds-backdrop_open"></div>

</template>
