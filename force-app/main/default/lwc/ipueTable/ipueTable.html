<template>

    <div class="table-container slds-is-relative">

        <template if:true={loadingRows}>
            <lightning-spinner variant="brand"></lightning-spinner>
        </template>

        <template if:true={isLoaded}>
            <!-- <T01>: wrap content in div to be able to dynamically focus the table -->
            <div data-id={table.parentPageSectionId} class="">
                <!--<T01> : add progress ring for table -->
                <!-- <template if:true={tableProgressRingAssembled}>
                    <div class="slds-clearfix">
                        <div class="progress-ring slds-float_right">
                            <c-progress-ring
                                numerator={numerator}
                                denominator={denominator}
                                progress={progress}
                                table-progress={tableProgress}
                                parent-page-section-id={table.parentPageSectionId}
                            ></c-progress-ring>
                        </div>
                    </div>
                </template> -->
                <!--<T01> : add dynamic message above table  -->
                <div if:true={showTableLockMessage} class="slds-align_absolute-center">
                    <p class="table-lock-message">{tableLockMessage}</p>
                </div>
                <template if:true={showTableLockSpinner}>
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </template>
                
                <table class="table" aria-label="">
                    <thead>
                        <!-- Header Row -->
                        <tr class="slds-line-height_reset">
                            <template if:true={table.isElastic}>
                                <th class="elastic-cell">
                                    <span></span>
                                </th>
                            </template>
                            <!-- Create Header Cells -->
                            <template for:each={header.cells} for:item="cell" for:index="headerCellIndex">
                                <!-- Header Cell -->
                                <!-- <T01>: add if/else to enable locking of tables within sections -->
                                <th key={cell.columnNumber} class={cell.cellStyle} scope="col">
                                    <template lwc:if={cell.isLockToggle}>
                                        <label class="slds-checkbox-button slds-align_absolute-center table-locker-label" for={cell.columnNumber}>
                                            <!-- using 2 hidden inputs here stacked vertically due to lack of efficient way to increase the size of the input in the shadow dom -->
                                            <lightning-input id={cell.columnNumber} class="slds-transition-hide" value={cell.value} style="height:32px"
                                                checked={cell.isChecked} disabled={cell.isReadOnly} type="checkbox"
                                                onchange={handleTableLockChange} data-cell-index={headerCellIndex} data-parent-page-section-id={table.parentPageSectionId}>
                                            </lightning-input>
                                            <lightning-input id={cell.columnNumber} class="slds-transition-hide" value={cell.value} style="margin-bottom:-15px"
                                                checked={cell.isChecked} disabled={cell.isReadOnly} type="checkbox"
                                                onchange={handleTableLockChange} data-cell-index={headerCellIndex} data-parent-page-section-id={table.parentPageSectionId}>
                                            </lightning-input>
                                            <span class="slds-icon_container slds-icon-utility-add" title={cell.columnNumber}>
                                                <template lwc:if={cell.isChecked}>
                                                    <lightning-icon class="table-lock-icon" icon-name="utility:lock" alternative-text="lock table" title="lock table" variant="inverse" ></lightning-icon>
                                                </template>
                                                <template lwc:else>
                                                    <lightning-icon class="table-lock-icon" icon-name="utility:unlock" alternative-text="unlock table" title="unlock table" variant="inverse" ></lightning-icon>
                                                </template>    
                                            </span> 
                                        </label>
                                    </template>
                                    <template lwc:else>
                                        <!-- pre-existing logic before <T01> changes-->
                                        <div class="slds-truncate" id={cell.columnNumber} title={cell.columnNumber}>
                                            <input class={cell.inputStyle} value={cell.value} disabled></input>
                                        </div>
                                    </template>
                                </th>
                            </template>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- Create Table Rows (non-header) -->
                        <template for:each={rows} for:item="row" for:index="rowIndex">

                            <!-- Table Row (non-header) -->
                            <tr class="slds-hint-parent" key={row.rowNumber}>

                                <template if:true={table.isElastic}>
                                    <td class="elastic-cell">
                                        <template if:false={disableInputs}>
                                            <template if:true={row.isLastRow}>

                                                <!-- Add Row Icon (Last Row Only)-->
                                                <lightning-button-icon icon-name="utility:add" alternative-text="Add Row"
                                                    variant="container" size="x-small" title="Add Row"
                                                    class="elastic-button-icon add-button" data-row-index={rowIndex}
                                                    onclick={handleAddRow}></lightning-button-icon>
                                            </template>

                                            <template if:false={row.isLastRow}>
                                                <!-- Remove Row Icon -->
                                                <lightning-button-icon icon-name="utility:dash"
                                                    alternative-text="Remove Row" variant="container" size="x-small"
                                                    title="Remove Row" class="elastic-button-icon remove-button"
                                                    data-row-index={rowIndex}
                                                    onclick={handleOpenRemoveRowModal}></lightning-button-icon>
                                            </template>
                                        </template>
                                    </td>
                                </template>

                                <!-- Create Table Cells (non-header) -->
                                <template for:each={row.cells} for:item="cell" for:index="cellIndex">

                                    <!-- Table Cell -->
                                    <td key={cell.columnNumber} data-label={cell.rowNumber} class={cell.cellStyle}>

                                        <!-- Non-Picklist Input -->
                                        <template if:false={cell.isPicklist}>

                                            <template lwc:if={cell.isNumber}>
                                                <div class="slds-truncate" title={cell.rowNumber}>
                                                    <!-- <T01>: convert onchange to onfocusout -->
                                                    <lightning-input class="input-text-align_right table-cell"
                                                        value={cell.value} 
                                                        type="Number" 
                                                        disabled={cell.isReadOnly}
                                                        data-row-index={rowIndex} 
                                                        data-cell-index={cellIndex} 
                                                        data-parent-page-section-id={table.parentPageSectionId}
                                                        onfocus={handleInputFocus}
                                                        onfocusout={handleInputFocusOut}>
                                                    </lightning-input>
                                                </div>
                                            </template>
                                            <template lwc:else>
                                                <div class="slds-truncate" title={cell.rowNumber}>
                                                    <!-- <T01>: convert onchange to onfocusout -->
                                                    <input class={cell.inputStyle} 
                                                        value={cell.value} 
                                                        type={cell.dataType}
                                                        disabled={cell.isReadOnly} 
                                                        data-row-index={rowIndex}
                                                        data-cell-index={cellIndex} 
                                                        data-parent-page-section-id={table.parentPageSectionId}
                                                        onfocus={handleInputFocus}
                                                        onfocusout={handleInputFocusOut}>
                                                    </input>
                                                </div>
                                            </template>
                                        </template>

                                        <!-- Picklist Input -->
                                        <template if:true={cell.isPicklist}>
                                            <div>
                                                <lightning-combobox variant="label-hidden" disabled={disableInputs}
                                                    value={cell.output.picklistValue} options={cell.picklistValues}
                                                    data-row-index={rowIndex} data-cell-index={cellIndex}
                                                    onchange={handleInput}></lightning-combobox>
                                            </div>
                                        </template>
                                    </td>
                                </template>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>
      
    </div>

    <template if:true={openModal}>
        <div>
            <section class="slds-modal slds-fade-in-open" role="dialog" tabindex="-1" aria-labelledby="modal-heading-01"
                aria-modal="true" aria-describedby="modal-content-id-1">
                <!-- Modal Container -->
                <div class="slds-modal__container slds-is-relative slds-p-around_medium">

                    <!-- Modal Header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleCloseRemoveRowModal}>
                            <lightning-icon class="close-icon" icon-name="utility:close" size="medium"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Confirm Row Deletion
                        </h2>
                    </header>

                    <!-- Modal Body -->
                    <div class="slds-modal__content slds-p-around_medium modal-body">

                        <div class="slds-m-around_medium confirm-modal">
                            Are you sure you would like to delete this table row?
                        </div>

                    </div>

                    <!-- Modal Footer -->
                    <div class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
                            onclick={handleCloseRemoveRowModal}>Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={onConfirmRowDelete}>Confirm</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- Modal Backdrop -->
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
