<template>
    <div class="">
        <div if:true={spinnerload}>
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>
        <div class="slds-box slds-theme_shade">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:approval"  style="background-color: rgb(220, 216, 97);" size="medium" variant="warning" alternative-text="Approved" title="Approved"></lightning-icon> 
                </div>
                 <div class="slds-media__body"> 
                    <span class="slds-var-p-right_x-small uiOutputText forceBreadCrumbItem"> Approval Requests </span>
                    
                </div>
                <lightning-button
                        class="slds-float_right slds-var-m-left_xx-small"
                        label="Approve"
                        title="Non-primary action"
                        disabled={isManageDisabled}
                        onclick={handleApprove}
                ></lightning-button>
                <lightning-button
                        class=" slds-float_right slds-var-m-left_xx-small"
                        label="Reject"
                        title="Non-primary action"
                        disabled={isManageDisabled}
                        onclick={handleReject}
                ></lightning-button>
                
            </header>
        </br>
            <div class="slds-truncate" style="font-size: x-medium;">{totalitems} items • Sorted by Date Submitted • Filtered by requests assigned to me and my queues</div>
        </div>

        <template if:true={errorApex}>
            <div class="slds-var-m-around_medium slds-text-color_error">
                {errorApex} <br>
            </div>
        </template>

        <template if:true={errorJavascript}>
            <div class="slds-var-m-around_medium slds-text-color_error">
                {errorJavascript} <br>
            </div>
        </template>

        <c-datatable-flow
            columns={columns}
            mydata={rowData}
            onrowactiontaken={handleRowAction}
            onrowselected={updateSelectedRows}>
        </c-datatable-flow>

        <div class="toast-message">
            <c-toast-message></c-toast-message>
        </div>
