<template>
    <lightning-card >
        
        <template if:true={internalView}>

            <div class='internal'>
                <div class="internal-header">
                    <lightning-icon icon-name="standard:file" size="small"></lightning-icon>
                    <h1 class="header">{comptitle}</h1>
                </div>
                
            
    
            <template if:true={kbrecords}>
                
                <template if:true={showmessage}>
                    <p> &nbsp; No Similar Articles Found</p>
                </template>
                <ul>
                    <template for:each={kbrecords} for:item="kbrec">  
                       
                        <li key={kbrec.infadocid} class=" slds-border_bottom listOfItemsInternal" >
                            <p><lightning-formatted-url value={kbrec.clickUri} label={kbrec.title} target="_blank" ></lightning-formatted-url></p>
              
                                
                    
                     </li>
                    </template>
                </ul>
            </template>
        </div>
        </template>
        <template if:true={externalView}>

            <div class='external'>
               
            <h1 class="header">{comptitle}</h1>
            
    
            <template if:true={kbrecords}>
                
                <template if:true={showmessage}>
                    <p> &nbsp; No Similar Articles Found</p>
                </template>
                <ul>
                    <template for:each={kbrecords} for:item="kbrec">  
                   
                        <li key={kbrec.infadocid} class=" slds-border_bottom listOfItemsExternal" >
                            <lightning-icon icon-name="utility:page" size="small"></lightning-icon>
                            <p><lightning-formatted-url value={kbrec.clickUri} label={kbrec.title} target="_blank" class="similar-article-link"></lightning-formatted-url></p>
                        </li>
                    </template>
                </ul>
            </template>
        </div>
        </template>
       </lightning-card>
    
</template>
