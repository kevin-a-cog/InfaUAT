<template>
    <div>
        <template if:true={getHasFileCheck}>
            <lightning-card variant="narrow" class="slds-text-title_bold" icon-name="standard:file" title={getFilesLength}>
                    
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                                    
                    <tbody>
                        <template if:true={relatedFilesList}>
                            <template for:each={relatedFilesList} for:item="fileRec">
                                <tr key={fileRec.conDoc.Id} data-item={fileRec.conDoc.Id}>                        
                                    <th scope="col">
                                        <div data-item={fileRec.conDoc.Id} >                                
                                            <a href={fileRec.conURL}>
                                                <p class="file-name" data-item={fileRec.conDoc.Id}>{fileRec.conDoc.Title}</p>
                                            </a>                                                                 
                                        </div>
                                    </th>                       
                                </tr>
                            </template>
                        </template>
                    </tbody>
                </table>
            </lightning-card>
        </template>
    </div>
</template>
