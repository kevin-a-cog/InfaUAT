<template> 
    <div class="slds-progress-ring slds-progress-ring_large">
        <div class="slds-progress-ring__progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow={progress}>
            <svg viewBox="-1 -1 2 2">
                <path class="slds-progress-ring__path ring-color" id="slds-progress-ring-path-51" d={completeness}></path>
            </svg>
        </div>
        <div class="slds-progress-ring__content">
            <span class="slds-icon_container font" title="Progress">
                {numerator}/{denominator}
                <span class="slds-assistive-text">Progress</span>
            </span>
        </div>
    </div>
</template>
