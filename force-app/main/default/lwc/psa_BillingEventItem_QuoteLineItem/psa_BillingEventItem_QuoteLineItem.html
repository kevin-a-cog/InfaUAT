<template>
    <lightning-card title="Map Quote Line to Billing Event Items">
        <template lwc:if={loading}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
        <template lwc:else>
            <template lwc:if={hasRecords}>
                <div>                  
                    <lightning-datatable key-field="quoteLineId" 
                                            data={wrapperDetails} 
                                            columns={columns} 
                                            max-row-selection ="1"
                                            onrowselection={getSelectedId}
                                            >
                    </lightning-datatable>
                </div> 
                <div class="slds-clearfix slds-p-top_small slds-p-bottom_small slds-p-right_small slds-float_right"> 
                    <lightning-button class="slds-p-left_xx-small" label="Save" variant="brand" onclick={handleSave}></lightning-button>
                </div>
            </template> 
            <template lwc:else>
                <div style="padding-left: 20px;">
                    {noRecordMsg}
                </div>
            </template>
        </template> 
    </lightning-card>
</template>
