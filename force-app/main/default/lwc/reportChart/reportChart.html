<template>
    <div class='slds-box slds-theme_default custom-background'>
        
        <template if:true={chartConfiguration}>
            <div class='slds-box slds-theme_default custom-background'>
                <div style="text-align:center; color:#787676">{label}</div>
                <template if:true={showError}>        
                    <div class="slds-grid slds-wrap">
                        <div class="slds-size_1-of-1 noCharts">
                            No data to display 
                        </div>
                    </div>
                </template>
                <template if:false={showError}>   
                    <c-chart-comp chart-config={chartConfiguration}></c-chart-comp>
                </template>
            </div>
        </template>
    </div>
</template>
