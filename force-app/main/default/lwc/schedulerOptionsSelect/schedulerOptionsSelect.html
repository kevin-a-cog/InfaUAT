<template>

    <div class="slds-align_absolute-center">
        <lightning-layout multiple-rows>

            <!-- Area -->
            <lightning-layout-item size="12" padding="around-small">
                <lightning-combobox 
                    name="Area__c"
                    label="Product Area"
                    value={_objServiceAppointment.Area__c}
                    placeholder="Select Product Area"
                    options={lstAreas}
                    onchange={inputChange}
                    required>
                </lightning-combobox>
            </lightning-layout-item>

            <!-- Category -->
            <lightning-layout-item size="12" padding="around-small">
                <lightning-combobox 
                    name="Category__c"
                    label="Category"
                    value={_objServiceAppointment.Category__c}
                    placeholder="Select a Category"
                    options={lstCategories}
                    onchange={inputChange}
                    required>
                </lightning-combobox>
            </lightning-layout-item>

        </lightning-layout>
    </div>
    
</template>
