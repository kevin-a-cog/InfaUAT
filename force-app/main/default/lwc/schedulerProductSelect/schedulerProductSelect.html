<template>

    <template lwc:if={showProducts}>

        <!-- Heading -->
        <h2 class="slds-text-align_center slds-m-vertical_small slds-text-color_default slds-text-heading_large">
            Select Product
        </h2>

        <!-- AAE Products -->
        <div class="slds-m-top_large slds-scrollable slds-align_absolute-center">
            <c-global-visual-picker-text lst-options={lstProducts} str-preselected-key={strSelectedKey} onselect={select}></c-global-visual-picker-text>
        </div>
    </template>
    
</template>
