<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-dspcribedby="modal-content-id-1" class="slds-modal slds-fade-in-open es-modal-wrapper">
        <div class="slds-modal__container">
            <div class="sp-modal__content">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header sp-modal__header">
                    <button class="sp-button--only-icon" title="Close" onclick={handleClose}>
                        <lightning-icon 
                            title="Close"
                            icon-name="utility:close"
                            alternative-text="close"
                            size="xx-small" 
                            class="sp-button--icon"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">{modalHeader}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="sp-modal__faux-body">
                    <div class="sp-modal__body sp-modal__body--fix-height">
                        <slot name="modal-content"></slot>
                    </div>
                </div> 
                <!-- Modal/Popup Box LWC footer starts here --> 
                <footer class="sp-modal__footer d-flex justify-content-end">
                    <slot name="modal-footer"></slot>
                </footer>    
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
