<template>
<div class="slds-var-p-around_small">
        <lightning-card variant="narrow" icon-name="standard:opportunity">
            <h1 slot="title" class="slds-card__header-title">{header} ({data.length})</h1>
            <template if:true={displayrecords}>                               
                <div  class="slds-box" style="height:275px">
                    <lightning-datatable key-field="Id" data={data} columns={columns}
                        onloadmore={handleLoadMore} enable-infinite-loading hide-checkbox-column show-row-number-column>
                    </lightning-datatable>   
                </div>        
                            
            </template>
        </lightning-card> 
        <template if:true={displaymessage}>    
        {loadMoreStatus} 
        </template>
    </div>
  
</template>
